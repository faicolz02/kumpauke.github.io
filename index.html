<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart {
      margin-top: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Ordering</h1>
    <div class="menu">
      <div class="menu-item">
        <span>Burger</span>
        <input type="number" id="burger" min="0" value="0">
      </div>
      <div class="menu-item">
        <span>Pizza</span>
        <input type="number" id="pizza" min="0" value="0">
      </div>
      <div class="menu-item">
        <span>Fries</span>
        <input type="number" id="fries" min="0" value="0">
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="total">0.00</span></p>
    </div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const prices = {
      burger: 5.99,
      pizza: 8.99,
      fries: 3.99
    };

    const cart = {};

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      let total = 0;
      cartItems.innerHTML = "";

      for (const item in cart) {
        if (cart[item] > 0) {
          const itemTotal = cart[item] * prices[item];
          total += itemTotal;
          cartItems.innerHTML += `
            <div class="cart-item">
              <span>${item} x ${cart[item]}</span>
              <span>$${itemTotal.toFixed(2)}</span>
            </div>
          `;
        }
      }

      document.getElementById("total").textContent = total.toFixed(2);
    }

    function placeOrder() {
      const customerName = prompt("Enter your name:");
      const phoneNumber = prompt("Enter your phone number:");

      if (!customerName || !phoneNumber) {
        alert("Please provide your name and phone number.");
        return;
      }

      const items = [];
      const quantities = [];

      for (const item in cart) {
        if (cart[item] > 0) {
          items.push(item);
          quantities.push(cart[item]);
        }
      }

      const orderData = {
        customerName,
        phoneNumber,
        items,
        quantities,
        totalPrice: parseFloat(document.getElementById("total").textContent)
      };

      fetch('https://script.google.com/macros/s/AKfycbzuTJrH-AVPk-9pW_w4bcDj7_uunt8_uqlCFaK4aQo/dev', {
        method: 'POST',
        body: JSON.stringify(orderData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Order placed successfully!");
          window.location.reload();
        } else {
          alert("Failed to place order.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while placing the order.");
      });
    }

    // Add event listeners to quantity inputs
    document.querySelectorAll(".menu input").forEach(input => {
      input.addEventListener("change", (e) => {
        cart[e.target.id] = parseInt(e.target.value);
        updateCart();
      });
    });
  </script>
</body>
</html>
