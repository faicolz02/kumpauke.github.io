<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering System</title>
  <style>
    /* Add your CSS here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Ordering</h1>
    <div class="menu">
      <div class="menu-item">
        <span>Burger</span>
        <input type="number" id="burger" min="0" value="0">
      </div>
      <div class="menu-item">
        <span>Pizza</span>
        <input type="number" id="pizza" min="0" value="0">
      </div>
      <div class="menu-item">
        <span>Fries</span>
        <input type="number" id="fries" min="0" value="0">
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="total">0.00</span></p>
    </div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const prices = {
      burger: 5.99,
      pizza: 8.99,
      fries: 3.99
    };

    const cart = {};

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      let total = 0;
      cartItems.innerHTML = "";

      for (const item in cart) {
        if (cart[item] > 0) {
          const itemTotal = cart[item] * prices[item];
          total += itemTotal;
          cartItems.innerHTML += `
            <div class="cart-item">
              <span>${item} x ${cart[item]}</span>
              <span>$${itemTotal.toFixed(2)}</span>
            </div>
          `;
        }
      }

      document.getElementById("total").textContent = total.toFixed(2);
    }

    async function placeOrder() {
      const customerName = prompt("Enter your name:");
      const phoneNumber = prompt("Enter your phone number:");

      if (!customerName || !phoneNumber) {
        alert("Please provide your name and phone number.");
        return;
      }

      const items = [];
      const quantities = [];

      for (const item in cart) {
        if (cart[item] > 0) {
          items.push(item);
          quantities.push(cart[item]);
        }
      }

      const orderData = {
        customerName,
        phoneNumber,
        items,
        quantities,
        totalPrice: parseFloat(document.getElementById("total").textContent)
      };

      try {
        const response = await fetch('YOUR_GOOGLE_SCRIPT_URL', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderData)
        });
        const data = await response.json();
        if (data.success) {
          alert("Order placed successfully!");
          window.location.reload();
        } else {
          alert("Failed to place order.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while placing the order.");
      }
    }

    // Add event listeners to quantity inputs
    document.querySelectorAll(".menu input").forEach(input => {
      input.addEventListener("change", (e) => {
        cart[e.target.id] = parseInt(e.target.value);
        updateCart();
      });
    });
  </script>
</body>
</html>
