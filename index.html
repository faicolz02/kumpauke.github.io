<!DOCTYPE html>
<html>
<head>
    <title>Live Menu Example</title>
    <style>
        .menu-category {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
        .item {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .add-item-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <!-- Menu Category -->
    <div class="menu-category" id="food">
        <h2>üçî Food</h2>
        <div class="item-container">
            <!-- Existing Item -->
            <div class="item">
                <h3>Classic Burger</h3>
                <p>$ <span class="price">12</span></p>
                <input type="number" class="quantity" min="0" placeholder="0">
                <img src="https://via.placeholder.com/200x150" alt="Burger">
            </div>
        </div>
    </div>

    <!-- Add Item Form -->
    <div class="add-item-form">
        <h3>Add New Item</h3>
        <input type="text" id="itemName" placeholder="Item name">
        <input type="number" id="itemPrice" placeholder="Price">
        <input type="text" id="itemImage" placeholder="Image URL (optional)">
        <button onclick="addNewItem()">Add Item to Menu</button>
    </div>
<script>
    // Function to create item HTML
    function createItem(name, price, imageUrl = 'https://via.placeholder.com/200x150') {
        return `
            <div class="item">
                <h3>${name}</h3>
                <p>$ <span class="price">${price}</span></p>
                <input type="number" class="quantity" min="0" placeholder="0">
                <img src="${imageUrl}" alt="${name}">
            </div>
        `;
    }

    // Function to add item to category
    function addItemToCategory(categoryId, itemHTML) {
        const container = document.querySelector(`#${categoryId} .item-container`);
        container.innerHTML += itemHTML;
    }
// Form handler
        function addNewItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const image = document.getElementById('itemImage').value;

            if (!name || !price) {
                alert('Please fill in name and price!');
                return;
            }

            const newItem = createItem(name, price, image);
            addItemToCategory('food', newItem);

            // Clear form
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemImage').value = '';
        }
    </script>
</body>
</html>
